<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介サイトエディタ</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="editor-container">
    <div class="editor-form">
      <h1>サイト編集エディタ</h1>
      <form id="siteForm">
        <label>名前
          <input type="text" id="name" value="福田大介" />
        </label>
        <label>キャッチコピー
          <input type="text" id="catch" value="遊びが、働き方を変える。日光から、地域と世界をつなぐ。" />
        </label>
        <label>自己紹介
          <textarea id="about" rows="4">栃木県日光市出身。海外生活を経てUターンし、地方中小企業の4代目として地域の観光・アウトドア・ウェルネス事業に取り組む。キャンプ場兼コワーキング施設「TORCH」やSUP体験「Sup!Sup!」を運営し、地元と旅人が交差する場所をつくっている。</textarea>
        </label>
        <label>プロジェクト（HTML可）
          <textarea id="projects" rows="8"><div class="project">
  <h3>TORCH - Camping & Coworking Space</h3>
  <p>日光の自然の中で働き、遊ぶ。広々としたウッドデッキ、高速Wi-Fi、イベント可能な室内スペースを備えた、地域と旅人の交差点。</p>
</div>
<div class="project">
  <h3>Sup! Sup!</h3>
  <p>中禅寺湖でのスタンドアップパドル（SUP）体験。朝ヨガ、ナイトSUP、トレイルとのコラボなど、唯一無二の湖上アクティビティを展開。</p>
</div>
<div class="project">
  <h3>PR・登壇活動</h3>
  <p>PR TIMES公認エバンジェリスト。東京商工会議所等でのセミナー講師経験あり。観光・地域・PR・起業をテーマに発信中。</p>
</div></textarea>
        </label>
        <label>イベント・コミュニティ
          <textarea id="events" rows="4">スポーツメンタルトレーニング講座や発酵ディナー、地域トークセッションなど、多様なイベントを主催。日光市や栃木県主催のプロジェクトにも多数参加。</textarea>
        </label>
        <label>お問い合わせ先
          <input type="text" id="contact" value="X（@hukuda_d）または以下のメールアドレスよりご連絡ください。" />
        </label>
        <label>Email
          <input type="email" id="email" value="contact@example.com" />
        </label>
        <button type="button" id="updateBtn">プレビュー更新</button>
        <button type="button" id="downloadBtn">HTMLダウンロード</button>
      </form>
    </div>
    <div class="editor-preview">
      <h2>プレビュー</h2>
      <iframe id="previewFrame" style="width:100%;height:600px;border:1px solid #ccc;"></iframe>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
